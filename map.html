<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <title>Vehicle simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link href="static/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="static/css/style.css" rel="stylesheet" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?v=3.6&amp;sensor=false&amp;libraries=geometry"></script>
        
        <script src="static/js/infobox_packed.js"></script>
        <script src="static/js/edges_encoded.js"></script>
        <script src="static/js/map.js"></script>
    </head>
    <body>
        <div id="map_canvas"></div>
        <div id="panel">
            <div>
                <p>Vehicle simulator</p>
                <div>Project information available on <a href="https://github.com/vasile/vehicle-simulator" target="_blank">Github</a>.</div>
            </div>
            <div class="section">
                <b>Time:</b> <span id="day_time"></span>
                <br/>
                <input type="button" id="geolocation_click" />
                <input type="text" id="user_location" value="Type your location" / >
            </div>
            <div id="vehicle_info" class="hidden section" data-type="panel">
                <div>
                    <b>Vehicle:</b> <a class="vehicle_name" href="#"></a> <input type="button" class="panel_close" />
                </div>
                <div>
                    <input type="button" value="Follow" data-value-toggle="STOP" /> <input type="button" value="Route" data-value-toggle="HIDE" />
                </div>
                
                <table id="vehicle_timetable">
                    <thead>
                        <tr>
                            <td class="no">#</td>
                            <td class="station">Station</td>
                            <td class="arr">Arr.</td>
                            <td class="dep">Dep.</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="vehicle_popup_container" class="hidden">
            <div id="vehicle_popup">
                <p>
                    <a class="vehicle_name" href="#" target="_blank"></a>
                    <br/>
                    <span class="status"></span></span>
                </p>
            </div>
        </div>
    </body>
</html>
